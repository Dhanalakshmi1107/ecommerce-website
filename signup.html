<!DOCTYPE html>
<html>
<head>
  <title>SIGN UP</title>
  <link rel="stylesheet" href="style2.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color:  #F0A85E;
  margin-top: 80px;
  height: 10px;
  width: 330px;
  right: 100%;
}

</style>
</head>
<body>
  
<form name="signup" method="post">
  <div class="container">
    <h1>SIGN UP</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label ><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email"  required>

    <label ><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password"  required>

    <label ><b>Confirm Password</b></label>
    <input type="password" placeholder="confirm Password" name="confirm_password" required>
    <hr>
    <p>By creating an account you agree to our <a href="tandc.html">Terms & Conditions</a>.</p>
     
    <button type="button" onclick="goBack()" class="cancelbtn">Cancel</button>
   <a href="login.html"><button type="submit" class="signupbtn">Signup</button></a>
  </div>
  
  <div class="container signin">
    <br><p>Already have an account? <a href="login.html">Login</a>.</p>
  </div>
</form>
<script>
  function goBack() {
    window.history.back();
  }
  </script>
  <script>
    const scriptURL ='https://script.google.com/macros/s/AKfycbzA1xlaS63JgKzThLAMigW7qkFdlgaIgE7PCrSLShI1N0c0TUyhYPMuX8zAgnsBBk6F/exec'
    const form = document.forms['signup']
 
    form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, {
                method: 'POST',
                body: new FormData(form)
            })
            .then(response => alert(
                "SUCCESSFULLY SIGNED UP!!!"))
            .catch(error => console.error('Error!', error.message))
    })
 
 </script>
 
  </body>
  </html>
